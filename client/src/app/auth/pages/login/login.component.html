<div class="card mt-4">
    <div class="card-header">
        <h3 class="card-header-title text-center font-size-lg text-capitalize font-weight-normal">Sign in</h3>
    </div>
    <div class="card-body">
        <p class="text-center"> Please fill all of the fields.</p>
        <ng-container [ngSwitch]="formState.type" >
            <div *ngSwitchCase="'success'" class="alert alert-success mt-2 text-center animated fadeIn" role="alert">
                {{ formState?.message }}
            </div>
            <div *ngSwitchCase="'error'" class="alert alert-danger mt-2 text-center animated fadeIn" role="alert">
                {{ formState?.message }}
            </div>
        </ng-container>
        <form (ngSubmit)="submit($event, tempForm)" #tempForm="ngForm" autocomplete="nope">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="email">Email</label>
                    <input autocomplete="off" [ngClass]="{ 'is-invalid': submitAttempted && email.invalid }" class="form-control" id="email" type="email" name="email" [(ngModel)]="formData.email" #email="ngModel" required>
                    <div *ngIf="submitAttempted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                    </div>
                </div>
                <!-- [ngModelOptions]="{standalone: true}" -->
                <div class="form-group col-12">
                    <label for="password">Password</label>
                    <input autocomplete="off" [ngClass]="{ 'is-invalid': submitAttempted && password.invalid }" class="form-control" id="password" type="password" name="password" [(ngModel)]="formData.password" #password="ngModel" required>
                    <div *ngIf="submitAttempted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-3">
                    <button [disabled]="formSubmitted || formState.type === 'success'" type="submit" class="btn bg-primary text-white btn-lg btn-block">
                        <span *ngIf="formSubmitted" class="spinner-border spinner-border-sm align-middle" role="status" aria-hidden="true"></span>
                        Login
                    </button>
                </div>
                <div class="form-group col-12">
                    <h4 class="text-center">Or</h4>
                </div>
                <div class="form-group col-12">
                    <button [disabled]="formSubmitted || formState.type === 'success'" type="button" class="btn btn btn-outline-dark btn-lg btn-block" (click)="gotoRegistration($event)">
                        Register
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
